apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: daprConfig
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://localhost:9411/api/v1/spans"
  metric:
    enabled: true
  httpPipeline:
    handlers: []
  secrets:
    scopes:
    - storeName: kubernetes
      defaultAccess: allow